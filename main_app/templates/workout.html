{% extends 'base.html' %}

{% block title %}
    WORKOUTS | S.A.M.P.
{% endblock %}


{% block content %}
    <h1> Workouts </h1>
    <p> All Workout Descriptions Displayed Below</p>

    {% for workout in object_list %}
    <a href="{% url 'workout_detail' workout.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    {{ workout.name }}
                </span>
                <p>Description: 
                    {{ workout.description }}
                </p>
            </div>
        </div>
    </a>
    {% endfor %}
{% endblock %}
